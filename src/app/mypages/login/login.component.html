<div class="row align-items-center justify-content-center m-0" style="height: 100dvh;">
    <form #form="ngForm" class="col-12 col-md-6 col-lg-4 col-xl-3 p-4" (ngSubmit)="onSubmit()">
        <input autocomplete type="email" name="email" class="form-control my-1" placeholder="Email" [(ngModel)]="email" required #emailCtrl="ngModel" />
        <input autocomplete type="password" name="password" class="form-control my-1" placeholder="Password" [(ngModel)]="password" required #passwordCtrl="ngModel" />
        <button class="btn btn-info fw-bold w-100 text-white" type="submit">
            LOGIN
        </button>
        <a class="d-block my-2 text-decoration-none text-info text-center" [routerLink]="forgotPasswordLink">Forgot password</a>
    </form>
</div>
